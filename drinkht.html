<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/fabrica.png">
    <script src="script.js"></script>
    <title>DrinkHT</title>
</head>

<body>
    <h1>DRINKHT</h1>
    <div id="formulario">
        <!--Aqui vai o formulário-->
        <div><input id="campoDesc" type="text" placeholder="Descrição do produto"></div>
        <div><input id="campoPreco" type="number" placeholder="Preço"></div>
        <div><input id="campoImagem" type="text" placeholder="Link da imagem"></div>
        <div><button onclick="adicionar()">Adicionar</button></div>
    </div>

    <div id="catalogo">

        <!--Lista de produtos-->
        <div class="produto">
            <img src="img/suco.jpg" alt="suco de laranja viva feliz" />
            <div>
                <h3>Suco de laranja Viva Feliz</h3>
                <h3>R$: 7,00</h3>
                <button>COMPRAR</button>
            </div>
        </div>
        <div class="produto">
            <img src="img/redbull.jpg" alt="energético redbull" />
            <div>
                <h3>Energético RedBull</h3>
                <h3>R$: 11,00</h3>
                <button>COMPRAR</button>
            </div>
        </div>
        <div class="produto">
            <img src="img/cocacola.jpg" alt="coca cola lata" />
            <div>
                <h3>Refrigerante Coca Cola</h3>
                <h3>R$: 5,00</h3>
                <button>COMPRAR</button>
            </div>
        </div>
        <div class="produto">
            <img src="img/h2o.jpg" alt="H2O" />
            <div>
                <h3>Bebida H2O</h3>
                <h3>R$: 4,00</h3>
                <button>COMPRAR</button>
            </div>
        </div>
        <div id="produtos" class="produto">
        </div>
    </div>
</body>

</html>
